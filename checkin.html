<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check-in / out</title>
  <style>
    :root { --bg:#f7f9fc; --card:#fff; --text:#222; --muted:#667085; --border:#e5e7eb; --primary:#2563eb; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); }
    header { position:sticky; top:0; background:var(--card); border-bottom:1px solid var(--border); display:flex; align-items:center; gap:10px; padding:12px 16px; z-index:10; }
    .back { background:transparent; border:1px solid var(--border); padding:6px 10px; border-radius:8px; cursor:pointer; }
    .title { font-weight:700; }
    .wrap { padding:16px; display:grid; gap:12px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:12px; }
    .muted { color:var(--muted); font-size:13px; }
    .row { display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap; }
    .big { font-size:30px; font-weight:800; }
    .pill { display:inline-block; padding:4px 8px; background:#ecfeff; color:#0e7490; border:1px solid #cffafe; border-radius:999px; font-size:12px; }
    .table { width:100%; border-collapse: collapse; }
    .table th, .table td { padding:10px 8px; border-bottom:1px solid var(--border); text-align:left; font-size:14px; }
    .table th { color:#475569; font-weight:700; }
    .ctrls { display:flex; gap:8px; align-items:center; }
    input[type="date"] { padding:8px 10px; border:1px solid var(--border); border-radius:8px; }
  </style>
  <script src="./static/fetch-tenant.js"></script>
  <script src="./config.js"></script>
</head>
<body>
  <header>
    <button class="back" id="btnBack">← Back</button>
    <div class="title">Check-in / out</div>
    <a class="pill" id="lnkTimeline" style="margin-left:auto;" href="javascript:void(0)">Timeline</a>
  </header>

  <div class="wrap">
    <section class="card">
      <div class="row">
        <div>
          <div class="muted">Time</div>
          <div id="now" class="big">--:--:--</div>
          <div class="muted" id="chkStatus">&nbsp;</div>
        </div>
        <div class="ctrls">
          <label class="muted" for="dateInput">Date</label>
          <input type="date" id="dateInput" />
        </div>
      </div>
    </section>

    <section class="card">
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Check-in</th>
            <th>Check-out</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </section>
  </div>

  <script>
    //const API_BASE = 'http://localhost:4000';

    // Clock
    function pad(n){ return String(n).padStart(2,'0'); }
    function tick(){ const d=new Date(); const s=`${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`; document.getElementById('now').textContent = s; }
    setInterval(tick, 1000); tick();

    function fmtDate(s){ if(!s) return '—'; try{ const d=new Date(s); return d.toISOString().slice(0,10);}catch{ return String(s);} }

    document.getElementById('btnBack').addEventListener('click', () => {
      if (window.history.length > 1) window.history.back(); else window.location.href = '/mobile/home';
    });

    function renderRows(items){
      const tbody = document.getElementById('rows');
      if (!items || items.length === 0){ tbody.innerHTML = `<tr><td colspan="3" class="muted">No records</td></tr>`; return; }
      tbody.innerHTML = items.map(r => `<tr><td>${fmtDate(r.Date)}</td><td>${r.CheckIn || '—'}</td><td>${r.CheckOut || '—'}</td></tr>`).join('');
    }

    // Filter by selected date
    document.getElementById('dateInput').addEventListener('change', () => {
      const val = document.getElementById('dateInput').value; // YYYY-MM-DD
      if (!window.__allRows){ return; }
      if (!val){ renderRows(window.__allRows); return; }
      const filtered = window.__allRows.filter(r => fmtDate(r.Date) === val);
      renderRows(filtered);
    });

    async function loadLatest(){
      try{
        const res = await fetch(`${API_BASE}/api/getCheckinCheckoutTime`, { credentials:'include' });
        if (!res.ok) return;
        const d = await res.json();
        const status = document.getElementById('chkStatus');
        if (d?.CheckIn && !d?.CheckOut){ status.textContent = `Checked-in at ${d.CheckIn}`; }
        else if (d?.CheckIn && d?.CheckOut){ status.textContent = `Last: In ${d.CheckIn}, Out ${d.CheckOut}`; }
        else { status.textContent = 'No recent attendance'; }
      }catch(e){ console.error(e); }
    }

    async function loadHistory(){
      try{
        const res = await fetch(`${API_BASE}/api/getCheckinCheckoutHistory`, { credentials:'include' });
        if (!res.ok) throw new Error(`Failed (${res.status})`);
        const items = await res.json();
        window.__allRows = items || [];
        renderRows(window.__allRows);
      }catch(e){ console.error(e); }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadLatest();
      loadHistory();
    });
  </script>
</body>
</html>
