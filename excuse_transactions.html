<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excuse - Transactions</title>
  <style>
    :root { --bg:#f7f9fc; --card:#fff; --text:#222; --muted:#667085; --border:#e5e7eb; --primary:#2563eb; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); }
    header { position:sticky; top:0; background:var(--card); border-bottom:1px solid var(--border); display:flex; align-items:center; gap:10px; padding:12px 16px; }
    .back { background:transparent; border:1px solid var(--border); padding:6px 10px; border-radius:8px; cursor:pointer; }
    .title { font-weight:700; }
    .wrap { padding:16px; display:grid; gap:12px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:12px; }
    .muted { color:var(--muted); font-size:13px; }
    .list { display:grid; gap:10px; }
    .item { border:1px solid var(--border); border-radius:10px; padding:10px; background:#fff; cursor:pointer; }
    .item:hover { border-color:#c7d2fe; box-shadow:0 2px 8px rgba(0,0,0,0.05) }
    .row { display:flex; justify-content:space-between; gap:8px; }
    .fab { position: fixed; right: 16px; bottom: 16px; background: var(--primary); color: #fff; border: 0; width: 52px; height: 52px; border-radius: 999px; font-size: 28px; line-height: 0; cursor: pointer; box-shadow:0 4px 16px rgba(0,0,0,0.2) }
    .form-card .field { display:grid; gap:6px; margin-bottom:10px; }
    .form-card label { font-size:13px; color:#475569; }
    .form-card input[type="date"], .form-card input[type="time"], .form-card textarea, .form-card input[type="file"] { padding:8px; border:1px solid var(--border); border-radius:8px; font:inherit; }
    .form-card textarea { min-height:72px; resize:vertical; }
    .actions { display:flex; gap:8px; margin-top:8px; }
    .btn { padding:8px 12px; border-radius:8px; border:1px solid var(--border); cursor:pointer; background:#fff; }
    .btn.primary { background:var(--primary); color:#fff; border-color:var(--primary); }
    .btn.ghost { background:transparent; }
    #snackbar { visibility:hidden; min-width:240px; max-width:90vw; background:#333; color:#fff; text-align:center; border-radius:8px; padding:12px 16px; position:fixed; left:50%; transform:translateX(-50%); bottom:24px; z-index:1000 }
    #snackbar.show { visibility:visible; animation: fadein .2s, fadeout .2s 3s }
    @keyframes fadein { from{opacity:0} to{opacity:1} }
    @keyframes fadeout { from{opacity:1} to{opacity:0} }
  </style>
  <script src="./static/fetch-tenant.js"></script>
  <script src="./config.js"></script>
</head>
<body>
  <header>
    <button class="back" id="btnBack">← Back</button>
    <div class="title">Excuse – Transactions</div>
  </header>

  <div class="wrap">
    <section class="card">
      <div class="muted" id="status">Loading excuse transactions...</div>
      <div class="list" id="list"></div>
    </section>
    <section class="card form-card" id="excuseForm" style="display:none;">
      <div class="muted">New Excuse Request</div>
      <div class="field">
        <label for="excuseDate">Date</label>
        <input type="date" id="excuseDate" name="Date" />
      </div>
      <div class="field">
        <label for="fromTime">From Time</label>
        <input type="time" id="fromTime" name="From" />
      </div>
      <div class="field">
        <label for="toTime">To Time</label>
        <input type="time" id="toTime" name="To" />
      </div>
      <div class="field">
        <label for="reason">Reason</label>
        <textarea id="reason" name="Reason" placeholder="Reason"></textarea>
      </div>
      <div class="field">
        <label for="attachment">Attachment (optional)</label>
        <input type="file" id="attachment" name="attachment" accept="application/pdf,image/*" />
      </div>
      <div class="actions">
        <button class="btn primary" id="btnSubmitExcuse">Submit</button>
        <button class="btn" id="btnDraftExcuse">Save Draft</button>
        <button class="btn ghost" id="btnCancelExcuse">Cancel</button>
      </div>
    </section>
  </div>

  <button class="fab" id="btnCreate" title="New Excuse">+</button>
  <div id="snackbar"></div>

  <script>
    //const API_BASE = 'http://localhost:4000';
    const list = document.getElementById('list');
    const statusEl = document.getElementById('status');

    document.getElementById('btnBack').addEventListener('click', () => {
      window.location.href = '/mobile/home';
    });
    // Snackbar helper
    function showSnack(message){
      const bar = document.getElementById('snackbar');
      bar.textContent = message;
      bar.classList.add('show');
      setTimeout(() => bar.classList.remove('show'), 3200);
    }

    function showForm(){
      document.getElementById('excuseForm').style.display = 'block';
      const today = new Date().toISOString().slice(0,10);
      if (!document.getElementById('excuseDate').value) document.getElementById('excuseDate').value = today;
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
    function hideForm(){
      const form = document.getElementById('excuseForm');
      form.style.display = 'none';
      document.getElementById('excuseDate').value = '';
      document.getElementById('fromTime').value = '';
      document.getElementById('toTime').value = '';
      document.getElementById('reason').value = '';
      document.getElementById('attachment').value = '';
    }

    async function submitOrDraft(kind){
      const date = document.getElementById('excuseDate').value;
      const from = document.getElementById('fromTime').value;
      const to = document.getElementById('toTime').value;
      const reason = document.getElementById('reason').value;
      const file = document.getElementById('attachment').files[0];

      if (!date || !from || !to){ showSnack('Please fill Date, From, and To'); return; }
      if (from && to && from > to){ showSnack('From Time cannot be after To Time'); return; }

      const fd = new FormData();
      fd.append('Date', date);
      fd.append('From', from);
      fd.append('To', to);
      fd.append('Reason', reason || '');
      if (file) fd.append('attachment', file);

      const url = kind === 'submit'
        ? `${API_BASE}/api/submitExcuseRequest`
        : `${API_BASE}/api/draftSaveExcuseRequest`;
      try{
        const res = await fetch(url, { method: 'POST', body: fd, credentials: 'include' });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data?.error || 'Request failed');
        showSnack(kind === 'submit' ? 'Excuse submitted successfully' : 'Excuse draft saved');
        hideForm();
        loadTransactions();
      }catch(e){ console.error(e); showSnack(`Error: ${e.message}`); }
    }

    document.getElementById('btnCreate').addEventListener('click', showForm);
    document.getElementById('btnCancelExcuse').addEventListener('click', (e) => { e.preventDefault(); hideForm(); });
    document.getElementById('btnSubmitExcuse').addEventListener('click', (e) => { e.preventDefault(); submitOrDraft('submit'); });
    document.getElementById('btnDraftExcuse').addEventListener('click', (e) => { e.preventDefault(); submitOrDraft('draft'); });

    function fmtDate(s){ if(!s) return '—'; try{ return new Date(s).toISOString().slice(0,10);}catch{ return String(s);} }
    function fmtTime(s){ if(!s) return '—'; try{ const d = new Date(s); return d.toISOString().slice(11,19);}catch{ return String(s);} }
    function getVal(o, keys){ for(const k of keys){ if(o && o[k] != null) return o[k]; } return undefined; }

    function itemTemplate(r){
      const reqid = getVal(r, ['excuseReqID','ExcuseReqID','reqID','ReqID','reqid']);
      const date = getVal(r, ['excuseDate','ExcuseDate','Date','date','submittedDate']);
      const from = getVal(r, ['fromTime','FromTime']);
      const to = getVal(r, ['toTime','ToTime']);
      const status = getVal(r, ['status','Status']);
      return `
        <div class="item" data-reqid="${encodeURIComponent(reqid || '')}">
          <div class="row"><div><b>${fmtDate(date)}</b></div><div class="muted">${status || '—'}</div></div>
          <div class="muted">${fmtTime(from)} → ${fmtTime(to)}</div>
          <div class="muted">ReqID: ${reqid || '—'}</div>
        </div>
      `;
    }

    async function loadTransactions(){
      statusEl.textContent = 'Loading excuse transactions...';
      list.innerHTML = '';
      try{
        const res = await fetch(`${API_BASE}/api/getExcuseTransactions`, { credentials: 'include' });
        if(!res.ok) throw new Error('Failed to load');
        const rows = await res.json();
        if(!rows || rows.length === 0){ statusEl.textContent = 'No excuse transactions'; return; }
        statusEl.textContent = '';
        list.innerHTML = rows.map(itemTemplate).join('');
        list.querySelectorAll('.item').forEach(el => {
          el.addEventListener('click', () => {
            const reqid = el.getAttribute('data-reqid');
            if(!reqid) return;
            window.location.href = `/mobile/excuse/details?reqid=${reqid}`;
          });
        });
      }catch(e){ console.error(e); statusEl.textContent = `Error: ${e.message}`; }
    }

    document.addEventListener('DOMContentLoaded', loadTransactions);
  </script>
</body>
</html>
