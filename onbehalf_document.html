<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>On Behalf - Document</title>
  <style>
    :root { --bg:#f7f9fc; --card:#fff; --text:#222; --muted:#667085; --border:#e5e7eb; --primary:#2563eb; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); }
    header { position:sticky; top:0; background:var(--card); border-bottom:1px solid var(--border); display:flex; align-items:center; gap:10px; padding:12px 16px; }
    .back { background:transparent; border:1px solid var(--border); padding:6px 10px; border-radius:8px; cursor:pointer; }
    .title { font-weight:700; }
    .wrap { padding:16px; display:grid; gap:12px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:12px; }
    .muted { color:var(--muted); font-size:13px; }
    .form-card .field{display:grid;gap:6px;margin-bottom:10px}
    .form-card label{font-size:13px;color:#475569}
    .form-card select,.form-card textarea,.form-card input[type="text"]{padding:8px;border:1px solid #e5e7eb;border-radius:8px;font:inherit}
    .form-card textarea{min-height:72px;resize:vertical}
    .actions{display:flex;gap:8px;margin-top:8px}
    .btn{padding:8px 12px;border-radius:8px;border:1px solid #e5e7eb;cursor:pointer;background:#fff}
    .btn.primary{background:#2563eb;color:#fff;border-color:#2563eb}
    #snackbar{visibility:hidden;min-width:240px;max-width:90vw;background:#333;color:#fff;text-align:center;border-radius:8px;padding:12px 16px;position:fixed;left:50%;transform:translateX(-50%);bottom:24px;z-index:1000}
    #snackbar.show{visibility:visible;animation:fadein .2s,fadeout .2s 3s}
    @keyframes fadein{from{opacity:0}to{opacity:1}}
    @keyframes fadeout{from{opacity:1}to{opacity:0}}
  </style>
</head>
<body>
  <header>
    <button class="back" id="btnBack">← Back</button>
    <div class="title">Request on Behalf – Document</div>
  </header>

  <div class="wrap">
    <section class="card form-card" id="docForm">
      <div class="muted">Submit Document on Behalf</div>
      <div class="field">
        <label for="empid">Employee ID</label>
        <input type="text" id="empid" placeholder="Target employee ID" />
      </div>
      <div class="field">
        <label for="docType">Document Type</label>
        <select id="docType" name="Type"></select>
      </div>
      <div class="field">
        <label for="docReason">Reason</label>
        <textarea id="docReason" name="Reason" placeholder="Reason"></textarea>
      </div>
      <div class="actions">
        <button class="btn primary" id="btnSubmit">Submit</button>
        <button class="btn" id="btnCancel">Cancel</button>
      </div>
    </section>
  </div>

  <div id="snackbar"></div>

  <script>
    const API_BASE = 'http://localhost:3001';

    document.getElementById('btnBack').addEventListener('click', () => { window.location.href = '/mobile/home'; });
    function showSnack(message){ const bar=document.getElementById('snackbar'); bar.textContent=message; bar.classList.add('show'); setTimeout(()=>bar.classList.remove('show'),3200); }

    // Load types
    let docTypesLoaded=false;
    async function loadDocTypes(){ if(docTypesLoaded) return; try{ const res=await fetch(`${API_BASE}/api/document/getDocumentRequestTypes`,{credentials:'include'}); if(!res.ok) throw new Error('Failed to load document types'); const types=await res.json(); const sel=document.getElementById('docType'); sel.innerHTML=''; if(Array.isArray(types)&&types.length){ types.forEach(t=>{ const name=t?.TypeName??''; if(name){ const opt=document.createElement('option'); opt.value=name; opt.textContent=name; sel.appendChild(opt);} }); } else { const opt=document.createElement('option'); opt.value=''; opt.textContent='No types available'; sel.appendChild(opt);} docTypesLoaded=true; }catch(e){ console.error(e); showSnack(`Error: ${e.message}`);} }

    document.addEventListener('DOMContentLoaded', loadDocTypes);

    document.getElementById('btnCancel').addEventListener('click', (e)=>{ e.preventDefault(); window.location.href='/mobile/home'; });

    document.getElementById('btnSubmit').addEventListener('click', async (e)=>{
      e.preventDefault();
      const empid=document.getElementById('empid').value.trim();
      const type=document.getElementById('docType').value;
      const reason=document.getElementById('docReason').value;
      if(!empid){ showSnack('Please enter Employee ID'); return; }
      if(!type){ showSnack('Please select a Document Type'); return; }
      const body={ empid, Type:type, Reason: reason || '' };
      try{
        const res=await fetch(`${API_BASE}/api/document/submitDocumentRequestOnBehalf`,{
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          credentials:'include',
          body: JSON.stringify(body)
        });
        const data=await res.json().catch(()=>({}));
        if(!res.ok) throw new Error(data?.error||'Request failed');
        showSnack('Document submitted on behalf');
        setTimeout(()=>{ window.location.href='/mobile/home'; },800);
      }catch(err){ console.error(err); showSnack(`Error: ${err.message}`); }
    });
  </script>
</body>
</html>
