<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>On Behalf - Reimbursement</title>
  <style>
    :root { --bg:#f7f9fc; --card:#fff; --text:#222; --muted:#667085; --border:#e5e7eb; --primary:#2563eb; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); }
    header { position:sticky; top:0; background:var(--card); border-bottom:1px solid var(--border); display:flex; align-items:center; gap:10px; padding:12px 16px; }
    .back { background:transparent; border:1px solid var(--border); padding:6px 10px; border-radius:8px; cursor:pointer; }
    .title { font-weight:700; }
    .wrap { padding:16px; display:grid; gap:12px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:12px; }
    .muted { color:var(--muted); font-size:13px; }
    .form-card .field { display:grid; gap:6px; margin-bottom:10px; }
    .form-card label { font-size:13px; color:#475569; }
    .form-card select, .form-card input[type="number"], .form-card input[type="date"], .form-card textarea, .form-card input[type="file"], .form-card input[type="text"] { padding:8px; border:1px solid var(--border); border-radius:8px; font:inherit; }
    .form-card textarea { min-height:72px; resize:vertical; }
    .actions { display:flex; gap:8px; margin-top:8px; }
    .btn { padding:8px 12px; border-radius:8px; border:1px solid var(--border); cursor:pointer; background:#fff; }
    .btn.primary { background:var(--primary); color:#fff; border-color:var(--primary); }
    #snackbar { visibility:hidden; min-width:240px; max-width:90vw; background:#333; color:#fff; text-align:center; border-radius:8px; padding:12px 16px; position:fixed; left:50%; transform:translateX(-50%); bottom:24px; z-index:1000 }
    #snackbar.show { visibility:visible; animation: fadein .2s, fadeout .2s 3s }
    @keyframes fadein { from{opacity:0} to{opacity:1} }
    @keyframes fadeout { from{opacity:1} to{opacity:0} }
  </style>
  <script src="./static/fetch-tenant.js"></script>
  <script src="./config.js"></script>
</head>
<body>
  <header>
    <button class="back" id="btnBack">← Back</button>
    <div class="title">Request on Behalf – Reimbursement</div>
  </header>

  <div class="wrap">
    <section class="card form-card" id="rbForm">
      <div class="muted">Submit Reimbursement on Behalf</div>
      <div class="field">
        <label for="empid">Employee ID</label>
        <input type="text" id="empid" placeholder="Target employee ID" />
      </div>
      <div class="field">
        <label for="rbType">Reimbursement Type</label>
        <select id="rbType"></select>
      </div>
      <div class="field">
        <label for="rbAmount">Amount</label>
        <input type="number" id="rbAmount" min="0" step="1" placeholder="0" />
      </div>
      <div class="field">
        <label for="rbDate">Date</label>
        <input type="date" id="rbDate" />
      </div>
      <div class="field">
        <label for="rbDesc">Description</label>
        <textarea id="rbDesc" placeholder="Description (optional)"></textarea>
      </div>
      <div class="field">
        <label for="rbReceipt">Receipt (optional)</label>
        <input type="file" id="rbReceipt" name="receipt" accept="application/pdf,image/*" />
      </div>
      <div class="actions">
        <button class="btn primary" id="btnSubmit">Submit</button>
        <button class="btn" id="btnCancel">Cancel</button>
      </div>
    </section>
  </div>

  <div id="snackbar"></div>

  <script>
    //const API_BASE = 'http://localhost:4000';

    document.getElementById('btnBack').addEventListener('click', () => { window.location.href = '/mobile/home'; });

    function showSnack(message){ const bar=document.getElementById('snackbar'); bar.textContent=message; bar.classList.add('show'); setTimeout(()=>bar.classList.remove('show'),3200); }

    // Load reimbursement types
    let rbTypesLoaded=false;
    async function loadRbTypes(){ if(rbTypesLoaded) return; try{ const res=await fetch(`${API_BASE}/api/getReimbursementTypes`,{credentials:'include'}); if(!res.ok) throw new Error('Failed to load reimbursement types'); const types=await res.json(); const sel=document.getElementById('rbType'); sel.innerHTML=''; if(Array.isArray(types)&&types.length){ types.forEach(t=>{ const name=t?.TypeName??''; if(name){ const opt=document.createElement('option'); opt.value=name; opt.textContent=name; sel.appendChild(opt);} }); } else { const opt=document.createElement('option'); opt.value=''; opt.textContent='No types available'; sel.appendChild(opt);} rbTypesLoaded=true; }catch(e){ console.error(e); showSnack(`Error: ${e.message}`);} }

    document.addEventListener('DOMContentLoaded', ()=>{ loadRbTypes(); const today=new Date().toISOString().slice(0,10); document.getElementById('rbDate').value=today; });

    document.getElementById('btnCancel').addEventListener('click', (e)=>{ e.preventDefault(); window.location.href='/mobile/home'; });

    document.getElementById('btnSubmit').addEventListener('click', async (e)=>{
      e.preventDefault();
      const empid=document.getElementById('empid').value.trim();
      const type=document.getElementById('rbType').value;
      const amountStr=document.getElementById('rbAmount').value;
      const date=document.getElementById('rbDate').value;
      const description=document.getElementById('rbDesc').value;
      const file=document.getElementById('rbReceipt').files[0];
      const amount=Number(amountStr);
      if(!empid){ showSnack('Please enter Employee ID'); return; }
      if(!type||!date||!amountStr){ showSnack('Please fill Type, Amount and Date'); return; }
      if(!Number.isFinite(amount) || amount<=0){ showSnack('Amount must be a positive number'); return; }

      const fd=new FormData();
      fd.append('empid', empid);
      // Submit endpoint expects lowercase keys
      fd.append('type', type);
      fd.append('amount', String(Math.trunc(amount)));
      fd.append('date', date);
      fd.append('description', description || '');
      if(file) fd.append('receipt', file);
      try{
        const res=await fetch(`${API_BASE}/api/submitReimbursementRequestOnBehalf`,{ method:'POST', body:fd, credentials:'include' });
        const data=await res.json().catch(()=>({}));
        if(!res.ok) throw new Error(data?.error||'Request failed');
        showSnack('Reimbursement submitted on behalf');
        setTimeout(()=>{ window.location.href='/mobile/home'; },800);
      }catch(err){ console.error(err); showSnack(`Error: ${err.message}`); }
    });
  </script>
</body>
</html>
