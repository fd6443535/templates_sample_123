<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>
  <style>
    :root { --bg:#f7f9fc; --card:#fff; --text:#222; --muted:#667085; --border:#e5e7eb; --primary:#2563eb; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); }
    header { position:sticky; top:0; background:var(--card); border-bottom:1px solid var(--border); display:flex; align-items:center; gap:10px; padding:12px 16px; z-index:10; }
    .back { background:transparent; border:1px solid var(--border); padding:6px 10px; border-radius:8px; cursor:pointer; }
    .title { font-weight:700; }
    .wrap { padding:16px; display:grid; gap:12px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:12px; }
    .muted { color:var(--muted); font-size:13px; }
    .profile { display:grid; grid-template-columns: 88px 1fr; gap:12px; align-items:center; }
    .profile img { width:88px; height:88px; border-radius:50%; object-fit:cover; border:1px solid var(--border); background:#fafafa; }
    .row { display:grid; gap:6px; }
    .kv { display:grid; gap:8px; }
    .item { display:flex; justify-content:space-between; gap:12px; }
    .key { color:#475569; }
    .val { font-weight:600; }
  </style>
  <script src="/mobile/static/fetch-tenant.js"></script>
</head>
<body>
  <header>
    <button class="back" id="btnBack">← Back</button>
    <div class="title">Profile</div>
  </header>

  <div class="wrap">
    <section class="card">
      <div id="status" class="muted">Loading profile...</div>
      <div class="profile">
        <img id="photo" alt="Profile photo" src="data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='150' height='150'%3E%3Crect width='100%25' height='100%25' fill='%23f3f4f6'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' fill='%239ca3af' font-family='Arial' font-size='12'%3ENo Photo%3C/text%3E%3C/svg%3E" />
        <div class="row">
          <div id="name" style="font-weight:700; font-size:18px;">—</div>
          <div id="position" class="muted">—</div>
          <div id="emp" class="muted">—</div>
        </div>
      </div>
    </section>

    <section class="card">
      <div style="font-weight:700; margin-bottom:8px;">Employee Details</div>
      <div class="kv" id="details"></div>
    </section>
  </div>

  <script>
    const API_BASE = 'http://localhost:4000';

    document.getElementById('btnBack').addEventListener('click', () => {
      if (window.history.length > 1) window.history.back();
      else window.location.href = '/mobile/home';
    });

    function setStatus(msg){
      document.getElementById('status').textContent = msg || '';
    }

    function kvRow(k, v){
      return `<div class="item"><div class="key">${k}</div><div class="val">${v ?? '—'}</div></div>`;
    }

    async function loadPhoto(){
      try {
        const res = await fetch(`${API_BASE}/api/getPhoto`, { credentials: 'include' });
        if (!res.ok) return; // may be 404
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        document.getElementById('photo').src = url;
      } catch {}
    }

    async function loadProfile(){
      setStatus('Loading profile...');
      try {
        const res = await fetch(`${API_BASE}/api/getProfile`, { credentials: 'include' });
        if (!res.ok) throw new Error(`Failed (${res.status})`);
        const d = await res.json();
        document.getElementById('name').textContent = d?.Name || d?.name || '—';
        document.getElementById('position').textContent = d?.Position || d?.position || '—';
        const empTxt = d?.EmpID || d?.empid || d?.EmpId || '—';
        const compTxt = d?.CompanyID || d?.companyid || d?.CompanyId || '—';
        document.getElementById('emp').textContent = `EmpID: ${empTxt} • CompanyID: ${compTxt}`;

        const det = document.getElementById('details');
        det.innerHTML = [
          ['EmpID', empTxt],
          ['CompanyID', compTxt],
          ['Position', d?.Position],
          ['Grade', d?.Grade],
          ['Manager EmpID', d?.ManagerEmpID || d?.managerEmpID],
          ['Department', d?.Department],
          ['Email', d?.email || d?.Email],
          ['Contact', d?.contact || d?.Contact],
          ['DOJ', d?.DOJ]
        ].map(([k,v]) => kvRow(k, v)).join('');
        setStatus('');
      } catch(e){
        console.error(e);
        setStatus(`Error: ${e.message}`);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadProfile();
      loadPhoto();
    });
  </script>
</body>
</html>
