<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reimbursement - Transactions</title>
  <style>
    :root { --bg:#f7f9fc; --card:#fff; --text:#222; --muted:#667085; --border:#e5e7eb; --primary:#2563eb; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); }
    header { position:sticky; top:0; background:var(--card); border-bottom:1px solid var(--border); display:flex; align-items:center; gap:10px; padding:12px 16px; }
    .back { background:transparent; border:1px solid var(--border); padding:6px 10px; border-radius:8px; cursor:pointer; }
    .title { font-weight:700; }
    .wrap { padding:16px; display:grid; gap:12px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:12px; }
    .muted { color:var(--muted); font-size:13px; }
    .list { display:grid; gap:10px; }
    .item { border:1px solid var(--border); border-radius:10px; padding:10px; background:#fff; cursor:pointer; }
    .item:hover { border-color:#c7d2fe; box-shadow:0 2px 8px rgba(0,0,0,0.05) }
    .row { display:flex; justify-content:space-between; gap:8px; }
    .fab { position: fixed; right: 16px; bottom: 16px; background: var(--primary); color: #fff; border: 0; width: 52px; height: 52px; border-radius: 999px; font-size: 28px; line-height: 0; cursor: pointer; box-shadow:0 4px 16px rgba(0,0,0,0.2) }
    .form-card .field { display:grid; gap:6px; margin-bottom:10px; }
    .form-card label { font-size:13px; color:#475569; }
    .form-card select, .form-card input[type="number"], .form-card input[type="date"], .form-card textarea, .form-card input[type="file"] { padding:8px; border:1px solid var(--border); border-radius:8px; font:inherit; }
    .form-card textarea { min-height:72px; resize:vertical; }
    .actions { display:flex; gap:8px; margin-top:8px; }
    .btn { padding:8px 12px; border-radius:8px; border:1px solid var(--border); cursor:pointer; background:#fff; }
    .btn.primary { background:var(--primary); color:#fff; border-color:var(--primary); }
    .btn.ghost { background:transparent; }
    #snackbar { visibility:hidden; min-width:240px; max-width:90vw; background:#333; color:#fff; text-align:center; border-radius:8px; padding:12px 16px; position:fixed; left:50%; transform:translateX(-50%); bottom:24px; z-index:1000 }
    #snackbar.show { visibility:visible; animation: fadein .2s, fadeout .2s 3s }
    @keyframes fadein { from{opacity:0} to{opacity:1} }
    @keyframes fadeout { from{opacity:1} to{opacity:0} }
  </style>
</head>
<body>
  <header>
    <button class="back" id="btnBack">← Back</button>
    <div class="title">Reimbursement – Transactions</div>
  </header>

  <div class="wrap">
    <section class="card">
      <div class="muted" id="status">Loading reimbursement transactions...</div>
      <div class="list" id="list"></div>
    </section>
    <section class="card form-card" id="rbForm" style="display:none;">
      <div class="muted">New Reimbursement Request</div>
      <div class="field">
        <label for="rbType">Reimbursement Type</label>
        <select id="rbType" name="Type"></select>
      </div>
      <div class="field">
        <label for="rbAmount">Amount</label>
        <input type="number" id="rbAmount" name="Amount" min="0" step="1" placeholder="0" />
      </div>
      <div class="field">
        <label for="rbDate">Date</label>
        <input type="date" id="rbDate" name="Date" />
      </div>
      <div class="field">
        <label for="rbDesc">Description</label>
        <textarea id="rbDesc" name="Description" placeholder="Description (optional)"></textarea>
      </div>
      <div class="field">
        <label for="rbReceipt">Receipt (optional)</label>
        <input type="file" id="rbReceipt" name="receipt" accept="application/pdf,image/*" />
      </div>
      <div class="actions">
        <button class="btn primary" id="btnSubmitRB">Submit</button>
        <button class="btn" id="btnDraftRB">Save Draft</button>
        <button class="btn ghost" id="btnCancelRB">Cancel</button>
      </div>
    </section>
  </div>

  <button class="fab" id="btnCreate" title="New Reimbursement">+</button>
  <div id="snackbar"></div>

  <script>
    const API_BASE = 'http://localhost:3001';
    const list = document.getElementById('list');
    const statusEl = document.getElementById('status');

    document.getElementById('btnBack').addEventListener('click', () => {
      window.location.href = '/mobile/home';
    });

    // Snackbar helper
    function showSnack(message){
      const bar = document.getElementById('snackbar');
      bar.textContent = message;
      bar.classList.add('show');
      setTimeout(() => bar.classList.remove('show'), 3200);
    }

    // Load reimbursement types
    let rbTypesLoaded = false;
    async function loadRbTypes(){
      if (rbTypesLoaded) return;
      try{
        const res = await fetch(`${API_BASE}/api/reimbursement/getReimbursementTypes`, { credentials: 'include' });
        if(!res.ok) throw new Error('Failed to load reimbursement types');
        const types = await res.json(); // [{ TypeCode, TypeName }]
        const sel = document.getElementById('rbType');
        sel.innerHTML = '';
        if (Array.isArray(types) && types.length){
          types.forEach(t => {
            const name = t?.TypeName ?? '';
            if (name){
              const opt = document.createElement('option');
              opt.value = name; // send type name
              opt.textContent = name;
              sel.appendChild(opt);
            }
          });
        } else {
          const opt = document.createElement('option');
          opt.value = '';
          opt.textContent = 'No types available';
          sel.appendChild(opt);
        }
        rbTypesLoaded = true;
      }catch(e){ console.error(e); showSnack(`Error: ${e.message}`); }
    }

    function showForm(){
      document.getElementById('rbForm').style.display = 'block';
      const today = new Date().toISOString().slice(0,10);
      if (!document.getElementById('rbDate').value) document.getElementById('rbDate').value = today;
      loadRbTypes();
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
    function hideForm(){
      const form = document.getElementById('rbForm');
      form.style.display = 'none';
      document.getElementById('rbType').selectedIndex = 0;
      document.getElementById('rbAmount').value = '';
      document.getElementById('rbDate').value = '';
      document.getElementById('rbDesc').value = '';
      document.getElementById('rbReceipt').value = '';
    }

    async function submitOrDraft(kind){
      const type = document.getElementById('rbType').value;
      const amountStr = document.getElementById('rbAmount').value;
      const date = document.getElementById('rbDate').value;
      const description = document.getElementById('rbDesc').value;
      const file = document.getElementById('rbReceipt').files[0];

      const amount = Number(amountStr);
      if (!type || !date || !amountStr){ showSnack('Please fill Type, Amount and Date'); return; }
      if (!Number.isFinite(amount) || amount <= 0){ showSnack('Amount must be a positive number'); return; }

      const fd = new FormData();
      // Add both casing variants to satisfy draft (TitleCase) and submit (lowercase)
      fd.append('Type', type);
      fd.append('type', type);
      fd.append('Amount', String(Math.trunc(amount)));
      fd.append('amount', String(Math.trunc(amount)));
      fd.append('Date', date);
      fd.append('date', date);
      fd.append('Description', description || '');
      fd.append('description', description || '');
      if (file) fd.append('receipt', file);

      const url = kind === 'submit'
        ? `${API_BASE}/api/reimbursement/submitReimbursementRequest`
        : `${API_BASE}/api/reimbursement/draftSaveReimbursementRequest`;
      try{
        const res = await fetch(url, { method: 'POST', body: fd, credentials: 'include' });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data?.error || 'Request failed');
        showSnack(kind === 'submit' ? 'Reimbursement submitted successfully' : 'Reimbursement draft saved');
        hideForm();
        loadTransactions();
      }catch(e){ console.error(e); showSnack(`Error: ${e.message}`); }
    }

    document.getElementById('btnCreate').addEventListener('click', showForm);
    document.getElementById('btnCancelRB').addEventListener('click', (e) => { e.preventDefault(); hideForm(); });
    document.getElementById('btnSubmitRB').addEventListener('click', (e) => { e.preventDefault(); submitOrDraft('submit'); });
    document.getElementById('btnDraftRB').addEventListener('click', (e) => { e.preventDefault(); submitOrDraft('draft'); });

    function fmtDate(s){ if(!s) return '—'; try{ return new Date(s).toISOString().slice(0,10);}catch{ return String(s);} }
    function getVal(o, keys){ for(const k of keys){ if(o && o[k] != null) return o[k]; } return undefined; }

    function itemTemplate(r){
      const reqid = getVal(r, ['reimbursementReqID','ReimbursementID','ReqID','reqID','reqid']);
      const type = getVal(r, ['Type','type']);
      const amount = getVal(r, ['Amount','amount']);
      const date = getVal(r, ['Date','date','reqSubmittedDate']);
      const status = getVal(r, ['Status','status']);
      return `
        <div class="item" data-reqid="${encodeURIComponent(reqid || '')}">
          <div class="row"><div><b>${type || '—'}</b></div><div class="muted">${status || '—'}</div></div>
          <div class="muted">Amount: ${amount ?? '—'} | Date: ${fmtDate(date)}</div>
          <div class="muted">ReqID: ${reqid || '—'}</div>
        </div>
      `;
    }

    async function loadTransactions(){
      statusEl.textContent = 'Loading reimbursement transactions...';
      list.innerHTML = '';
      try{
        const res = await fetch(`${API_BASE}/api/reimbursement/getReimbursementTransactions`, { credentials: 'include' });
        if(!res.ok) throw new Error('Failed to load');
        const rows = await res.json();
        if(!rows || rows.length === 0){ statusEl.textContent = 'No reimbursement transactions'; return; }
        statusEl.textContent = '';
        list.innerHTML = rows.map(itemTemplate).join('');
        list.querySelectorAll('.item').forEach(el => {
          el.addEventListener('click', () => {
            const reqid = el.getAttribute('data-reqid');
            if(!reqid) return;
            window.location.href = `/mobile/reimbursement/details?reqid=${reqid}`;
          });
        });
      }catch(e){ console.error(e); statusEl.textContent = `Error: ${e.message}`; }
    }

    document.addEventListener('DOMContentLoaded', loadTransactions);
  </script>
</body>
</html>
